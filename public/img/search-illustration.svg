<?xml version="1.0" encoding="UTF-8"?>
<svg width="400px" height="300px" viewBox="0 0 400 300" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Search Illustration</title>
    <defs>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-1">
            <stop stop-color="#F8F9FA" offset="0%"></stop>
            <stop stop-color="#E9ECEF" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-2">
            <stop stop-color="#4C6EF5" offset="0%"></stop>
            <stop stop-color="#3B5BDB" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="url(#linearGradient-1)" x="0" y="0" width="400" height="300" rx="20"></rect>
        <g transform="translate(125.000000, 75.000000)">
            <!-- Search Icon -->
            <circle stroke="url(#linearGradient-2)" stroke-width="8" cx="60" cy="60" r="50"></circle>
            <line x1="95" y1="95" x2="150" y2="150" stroke="url(#linearGradient-2)" stroke-width="8" stroke-linecap="round"></line>
            
            <!-- Magnifying Glass Handle -->
            <path d="M60,20 C38.954305,20 22,36.954305 22,58 C22,79.045695 38.954305,96 60,96 C81.045695,96 98,79.045695 98,58 C98,36.954305 81.045695,20 60,20 Z" stroke="#4C6EF5" stroke-width="2" fill="white" fill-opacity="0.3"></path>
            
            <!-- Document lines -->
            <g transform="translate(40.000000, 40.000000)" fill="#4C6EF5" fill-opacity="0.7">
                <rect x="0" y="0" width="40" height="4" rx="2"></rect>
                <rect x="0" y="10" width="30" height="4" rx="2"></rect>
                <rect x="0" y="20" width="20" height="4" rx="2"></rect>
            </g>
        </g>
        <text font-family="sans-serif" font-size="18" font-weight="bold" fill="#495057">
            <tspan x="125" y="240">Search for anything</tspan>
        </text>
