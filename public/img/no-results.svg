<?xml version="1.0" encoding="UTF-8"?>
<svg width="400px" height="300px" viewBox="0 0 400 300" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>No Search Results</title>
    <defs>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-1">
            <stop stop-color="#F8F9FA" offset="0%"></stop>
            <stop stop-color="#E9ECEF" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-2">
            <stop stop-color="#FF6B6B" offset="0%"></stop>
            <stop stop-color="#F03E3E" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="url(#linearGradient-1)" x="0" y="0" width="400" height="300" rx="20"></rect>
        
        <!-- Empty document -->
        <g transform="translate(120.000000, 60.000000)">
            <rect fill="white" stroke="#DEE2E6" stroke-width="2" x="0" y="0" width="160" height="180" rx="8"></rect>
            
            <!-- Document lines -->
            <g transform="translate(20.000000, 30.000000)">
                <rect fill="#E9ECEF" x="0" y="0" width="120" height="10" rx="5"></rect>
                <rect fill="#E9ECEF" x="0" y="25" width="90" height="10" rx="5"></rect>
                <rect fill="#E9ECEF" x="0" y="50" width="70" height="10" rx="5"></rect>
                <rect fill="#E9ECEF" x="0" y="75" width="100" height="10" rx="5"></rect>
            </g>
            
            <!-- X Mark -->
            <g transform="translate(60.000000, 130.000000)">
                <circle fill="url(#linearGradient-2)" opacity="0.2" cx="20" cy="20" r="20"></circle>
                <path d="M13,13 L27,27 M13,27 L27,13" stroke="url(#linearGradient-2)" stroke-width="3" stroke-linecap="round"></path>
            </g>
        </g>
        
        <!-- Magnifying glass -->
        <g transform="translate(200.000000, 120.000000)">
            <circle stroke="#ADB5BD" stroke-width="6" cx="25" cy="25" r="25" opacity="0.5"></circle>
            <line x1="45" y1="45" x2="70" y2="70" stroke="#ADB5BD" stroke-width="6" stroke-linecap="round" opacity="0.5"></line>
        </g>
        
        <text font-family="sans-serif" font-size="16" font-weight="bold" fill="#495057" text-anchor="middle">
            <tspan x="200" y="260">No search results found</tspan>
        </text>
    </g>
</svg>