<div class="social-share">
    <span class="share-title">Share:</span>
    <div class="share-buttons">
        <!-- Facebook -->
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}" 
           class="share-facebook" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-facebook-f"></i>
        </a>
        
        <!-- Twitter -->
        <a href="https://twitter.com/intent/tweet?url={{ .Permalink }}&text={{ .Title }}" 
           class="share-twitter" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-twitter"></i>
        </a>
        
        <!-- LinkedIn -->
        <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ .Permalink }}&title={{ .Title }}&summary={{ .Summary }}&source={{ .Site.Title }}" 
           class="share-linkedin" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-linkedin-in"></i>
        </a>
        
        <!-- Pinterest -->
        <a href="https://pinterest.com/pin/create/button/?url={{ .Permalink }}&description={{ .Title }}" 
           class="share-pinterest" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-pinterest-p"></i>
        </a>
        
        <!-- Email -->
        <a href="mailto:?subject={{ .Title }}&body={{ .Permalink }}" 
           class="share-email" target="_blank" rel="noopener noreferrer">
            <i class="fas fa-envelope"></i>
        </a>
    </div>
</div>
